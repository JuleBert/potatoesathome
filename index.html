<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script>
    function add_form() {
        
        //create a form
        var f = document.createElement("form");
        f.setAttribute('method', "post");
        f.setAttribute('action', "submit.php");

        //create input element
        var i = document.createElement("input");
        i.type = "text";
        i.name = "user_name";
        i.id = "user_name1";

        //create a checkbox
        var c = document.createElement("input");
        c.type = "checkbox";
        c.id = "checkbox1";
        c.name = "check1";

        //create a button
        var s = document.createElement("input");
        s.type = "submit";
        //s.value = "Submit";
        s.onclick="add_form();";
        s.href="#";

        // add all elements to the form
        f.appendChild(i);
        f.appendChild(c);
        f.appendChild(s);

        // add the form inside the body
        //$("body").append(f);   //using jQuery or
        document.getElementsByTagName('body')[0].appendChild(f);              // The function returns the product of p1 and p2
    }
    add_form(); //pure javascript
</script>

<button type="submit" onclick="add_form();">login</button>

</html>
