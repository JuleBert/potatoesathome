{% extends "base.html" %}
{% load static %}

{% block title %}
{{site}} reset password {{title}}
{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/signin.css' %}"/>
{% endblock %}

{% block body %}

<h3>Forgot password</h3>
<div class="form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
